<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Money</title>
    <link rel="shortcut icon" href="./assets/img/imagem_de_dinheiro.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
  <main class="principal">
    <div>
        <div action="" class="container adicionar">
           <picture>
            <img class="imagem_dinheiro" src="./assets/img/imagem_de_dinheiro.png" alt="icone de dinheiro">
          </picture>
          <form class="adicionar__itens" id="formulario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <label for="preco"> Preço</label>
                <input type="number" name="preco" id="preco" step="0.01" min="0" placeholder="R$">
                <input type="submit" value="Adicionar" class="cadastrar">
           </form>  
          </div>
    </div>
    <ul class="lista" id="lista">
    </ul>
    <dialog id="dialogo">
      <h1>Opa esse item já existe você gostaria de reescrever esse item na sua lista ou adicionar com o ja existente ? </h1>
      <button id="reescrever">reescrever</button>
      <button id="adicionar">adicionar</button>

    </dialog>
  </main>
    
</body>
</html>
